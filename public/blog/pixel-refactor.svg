<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice" style="image-rendering: pixelated; shape-rendering: crispEdges;">
  <rect width="800" height="400" fill="#2c3e50"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="800" height="50" fill="#27ae60"/>

  <!-- Pixel Bricks (Refactoring Wall) -->
  <g fill="#e67e22" stroke="#d35400" stroke-width="2">
    <rect x="100" y="300" width="50" height="50"/>
    <rect x="150" y="300" width="50" height="50"/>
    <rect x="200" y="300" width="50" height="50"/>
    <rect x="125" y="250" width="50" height="50"/>
    <rect x="175" y="250" width="50" height="50"/>
    <rect x="150" y="200" width="50" height="50"/>
  </g>

  <!-- Chaos (Floating Glitch Blocks) -->
  <g fill="#e74c3c" opacity="0.8">
    <rect x="500" y="100" width="40" height="40" transform="rotate(15 520 120)"/>
    <rect x="600" y="150" width="30" height="30" transform="rotate(-10 615 165)"/>
    <rect x="550" y="250" width="50" height="50" transform="rotate(5 575 275)"/>
  </g>

  <!-- Crane (Order) -->
  <path d="M300 350 L300 50 L500 50 L500 70 L320 70 L320 350 Z" fill="#f1c40f"/>
  <rect x="300" y="350" width="20" height="20" fill="#000"/>
  
  <!-- Hook holding a block -->
  <line x1="480" y1="70" x2="480" y2="150" stroke="#000" stroke-width="4"/>
  <rect x="460" y="150" width="40" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>

</svg>
